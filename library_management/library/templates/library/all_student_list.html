{% extends 'library/base.html' %}

{% block title %} All students {% endblock %}

{% block content %}

<h2>All Students in our Library </h2>
<ol>
    {% for student in object_list %}
    <li><a href="{% url 'student_detail' student.id %}">{{ student.name | title }} </a> -- {{ student.user | upper }} -- {{ student.isRegistered }}</li>
    {% endfor %}
</ol>

{% endblock %}
