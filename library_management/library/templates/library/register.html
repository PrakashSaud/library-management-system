<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form method="POST" action="{% url 'register' %}">
{% csrf_token %}
    {{ register_form.as_p }}
    <input type="submit" value="Register">
</form>
</body>
</html>
