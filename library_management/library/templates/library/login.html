<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
{% if message %}
    {{ message }}
{% endif %}
<h2>Login Using following Credential</h2>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}

    {{ login_form.as_p }}
    <input type="submit" value="Login">
</form>
<h2><a href="{% url 'register' %}">Register</a></h2>
</body>
</html>
